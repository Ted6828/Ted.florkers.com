<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello!</title>

    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/loader.css" type="text/css">
    <link rel="stylesheet" href="assets/css/musicplayer.css" type="text/css">

    <meta content="Ted's Website!" property="og:title">
    <meta content="Simple website with some quotes and my socials" property="og:description">
    <meta content="https://www.youtube.com/watch?v=dQw4w9WgXcQ" property="og:url">
    <meta content="https://i.imgur.com/8XtsyNi.png" property="og:image">
    <meta content="#5BD6EF" data-react-helmet="true" name="theme-color">

    <script src="assets/js/jquery.js"></script>
</head>

<body>
    <div class="parent">
        <div class="child">
    <div id="loader-wrapper">
        <img id="loader" alt="loading gif" src="/assets/icons/loading.gif">
        <div class="loader-info" id="loaderMessage"> Please enable JavaScript to use this site! </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <div id="particles-js">
        <script src="assets/js/particles.min.js"></script>
        <script src="assets/js/particlesConf.js"></script>
    </div>

    <div id="ctext" class="card">
        <h1 class="glitch" id="title2">Look at this epic title man!</h1>

        <div class="cardMini">
            <p class="under"><strong> Random Quote </strong></p>
            <p><span id="quote"> Getting data... </span></p>
            <p><span id="quoteAuthor"> Loading </span></p>
        </div>

        <div class="cardMini">
            <p class="under"><strong> Music </strong></p>

            <div class="essential_audio">
                <span class="no_js">Please activate JavaScript for the audio player.</span>
            </div>
            <hr style="opacity: 0;">

        </div>

        <div class="cardMini">
            <p class="under"><strong> Links </strong></p>
            <img class="social-logo" onclick="openSocial('feather')" src="assets/icons/feather.svg" alt="Feather logo">
            <img class="social-logo" onclick="openSocial('namemc')" src="assets/icons/namemc.svg" alt="NameMC logo">
            <img class="social-logo" onclick="openSocial('discord')" src="assets/icons/discord.svg" alt="Discord logo">
            <img class="social-logo" onclick="openSocial('youtube')" src="assets/icons/youtube.svg" alt="Youtube logo">
            <img class="social-logo" onclick="openSocial('github')" src="assets/icons/github.svg" alt="Github logo">
            <img class="social-logo" onclick="openSocial('source')" src="assets/icons/source.svg" alt="Source logo">

            <hr style="opacity: 0;">
        </div>
    </div>
</div>
</div>

<script src="assets/js/app.js"></script>
<script src="assets/js/musicplayer.js"></script>
</body>
</html>
